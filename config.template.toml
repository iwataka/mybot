[github]
duration = "12h"

[[github.projects]]
repo = "go"
user = "golang"

[[twitter.accounts]]
name = "golang"
actions = ["retweet"]

[twitter.accounts.filter]
patterns = ["is released!", "#golang"]
[twitter.accounts.filter.opts]
hasUrl = true
[twitter.accounts.filter.vision]
label = ["cartoon|clip art|artwork"]

[twitter.notification]
[twitter.notification.place]
allowSelf = true
users = ["foo"]

[twitter]
duration = "30m"

[interaction]
duration = "30s"
users = ["foo", "bar"]

[log]
allowSelf = true
users = ["foo", "bar"]

[authentication]
accessToken = "TWITTER_ACCESS_TOKEN"
accessTokenSecret = "TWITTER_ACCESS_TOKEN_SECRET"
consumerKey = "TWITTER_CONSUMER_KEY"
consumerSecret = "TWITTER_CONSUMER_SECRET"

[option]
name = "Iwataka"
