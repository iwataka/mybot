[github]
duration = "12h"

[[github.projects]]
repo = "go"
user = "golang"

[[twitter.timelines]]
screen_name = "golang"
[twitter.timelines.filter]
patterns = ["is released!", "#golang"]
has_url = true
retweeted = false
lang = "en"
[twitter.timelines.filter.vision]
label = ["cartoon|clip art|artwork"]
[twitter.timelines.action]
retweet = true

[[twitter.searches]]
queries = ["foo", "bar"]
[twitter.searches.filter]
retweeted_threshold = 100
[twitter.searches.action]
retweet = true

[twitter.notification]
[twitter.notification.place]
allow_self = true
users = ["foo"]

[twitter]
duration = "30m"

[interaction]
duration = "30s"
users = ["foo", "bar"]

[log]
allow_self = true
users = ["foo", "bar"]

[authentication]
consumer_key = "TWITTER_CONSUMER_KEY"
consumer_secret = "TWITTER_CONSUMER_SECRET"
access_token = "TWITTER_ACCESS_TOKEN"
access_token_secret = "TWITTER_ACCESS_TOKEN_SECRET"

[http]
name = "Iwataka"
