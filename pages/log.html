<!DOCTYPE html>
<html lang="en">
{{template "header" .}}
<body>
    <div class="container">
        {{template "navbar" .}}
        <h2>Current Error Log</h2>
        <br/>
        {{if .Log}}
        <div class="alert alert-info">Error Log found</div>
        {{else}}
        <div class="alert alert-info">Nothing to show</div>
        {{end}}
        <pre>
            {{.Log}}
        </pre>
    </div>
</body>
</html>
