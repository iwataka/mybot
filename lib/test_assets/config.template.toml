[[twitter.timelines]]
screen_names = ["golang"]
[twitter.timelines.filter]
patterns = ["is released!", "#golang"]
has_url = true
retweeted = false
lang = "en"
[twitter.timelines.filter.vision]
label = ["cartoon|clip art|artwork"]
[twitter.timelines.action.twitter]
retweet = true
[twitter.timelines.action.slack]
channels = ["foo"]

[[twitter.searches]]
queries = ["foo", "bar"]
[twitter.searches.filter]
retweeted_threshold = 100
[twitter.searches.action.twitter]
retweet = true

[twitter.notification]
[twitter.notification.place]
allow_self = true
users = ["foo"]

[twitter.interaction]
users = ["foo", "bar"]

[twitter]
duration = "30m"

[log]
allow_self = true
users = ["foo", "bar"]
linenum = 8
